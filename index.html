<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZahniHero History</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #2c003e; /* 深紫色背景 */
      color: white;
    }

    h1 {
      text-align: center;
      font-size: 4rem; /* 放大一倍 */
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .filters button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      background: transparent;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filters button:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .status {
      text-align: center;
      margin-bottom: 1rem;
      font-style: italic;
    }

    canvas {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <h1>ZahniHero History</h1>

  <div class="filters">
    <button onclick="filterData('today')">Today</button>
    <button onclick="filterData('week')">Last 7 Days</button>
    <button onclick="filterData('month')">Last Month</button>
    <button onclick="filterData('3months')">Last 3 Months</button>
    <button onclick="filterData('all')">All</button>
  </div>

  <div class="status" id="status">Loading...</div>
  <canvas id="brushChart" width="800" height="400"></canvas>

  <script>
    const supabaseUrl = "https://timhflcxsmjlyqjnymrm.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpbWhmbGN4c21qbHlxam55bXJtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4MjU2MTksImV4cCI6MjA2MDQwMTYxOX0.cbZUGdOZrQ14mVf5685U6gFCe7AnX-nGHU4Joxa48Z8";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let allData = [];

    const ctx = document.getElementById("brushChart").getContext("2d");
    const chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: [],
        datasets: [{
          label: "Duration (sec)",
          data: [],
          backgroundColor: "rgba(54, 162, 235, 0.6)"
        }]
      },
      options: {
        scales: {
          x: {
            ticks: { color: "#333" },
            title: {
              display: true,
              text: "Date & Time",
              color: "#333"
            }
          },
          y: {
            beginAtZero: true,
            ticks: { color: "#333" },
            title: {
              display: true,
              text: "Duration (sec)",
              color: "#333"
            }
          }
        }
      }
    });

    async function fetchData() {
      const status = document.getElementById("status");
      status.textContent = "Loading data...";

      const { data, error } = await supabase
        .from("brush_records")
        .select("*")
        .order("timestamp", { ascending: false });

      if (error) {
        console.error("❌ Supabase 请求失败:", error.message);
        status.textContent = "❌ Failed to load data.";
        return;
      }

      allData = data.map(row => ({
        timestamp: row.timestamp,
        duration: row.duration,
        device: row.device
      }));

      status.textContent = `✅ Loaded ${allData.length} records.`;
      updateChart(allData);
    }

    function filterData(range) {
      const now = new Date();
      let startDate = new Date(0);
      switch (range) {
        case "today":
          startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());
          break;
        case "week":
          startDate = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
          break;
        case "month":
          startDate = new Date();
          startDate.setMonth(startDate.getMonth() - 1);
          break;
        case "3months":
          startDate = new Date();
          startDate.setMonth(startDate.getMonth() - 3);
          break;
      }

      const filtered = allData.filter(item => new Date(item.timestamp) >= startDate);
      updateChart(filtered);
      document.getElementById("status").textContent = `Showing ${filtered.length} records.`;
    }

    function updateChart(data) {
      chart.data.labels = data.map(entry =>
        new Date(entry.timestamp).toLocaleString("de-CH", {
          day: "2-digit",
          month: "2-digit",
          hour: "2-digit",
          minute: "2-digit"
        })
      );
      chart.data.datasets[0].data = data.map(entry => entry.duration);
      chart.update();
    }

    fetchData();
  </script>
</body>
</html>
